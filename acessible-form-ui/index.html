<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="profile-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="What should we call you?">

            <label for="email">Email</label>
            <input type="email" id="email" value="john@doe.com" class="error">
            <span class="error-message">Email is already taken</span>

            <label for="password">Enter Password</label>
            <div class="password-container">
                <input type="password" id="password" value="xxxxxxxx">
                <span class="toggle-password">👁️</span>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" value="xxxxxxxx">
                <span class="toggle-password">👁️</span>
            </div>

            <button type="submit">Update Profile</button>
        </form>

        <div class="profile-completeness">
            <div class="completion-circle">
                <span>65%</span>
            </div>
            <h3>Profile Completeness</h3>
            <ul>
                <li class="completed">Create Account</li>
                <li class="completed">Update Roadmap Progress</li>
                <li class="completed">Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </div>
</body>
</html>
